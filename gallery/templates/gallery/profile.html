{% extends 'base.html' %}

{% endblock sidebar %}
{% block content %}
<div class="container mx-auto">
<div class="col-md-9 mt-4">
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4">
            <div class="card my-2">
                <img src="{{ photo.image.url }}"
                     class="image-thumbail">
                <a class="btn btn-outline-dark" href="{{ photo.get_absolute_url }}">Просмотреть</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    </div>
{% endblock content %}
