{% extends 'base.html' %}
{% block title %}Альбом | {{ current_album.title }}{% endblock title %}
{% block sidebar %}
<div class="col-md-3 mt-5">
    <div class="card" style="width: 18rem; background: #212529;">
        <div class="card-header" style="color: white; font-size: 20px;">
            Меню
        </div>
        <div class="list-group">
            <a href="{% url 'albums' %}" class="list-group-item list-group-item-action">
                Мои альбомы
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock sidebar %}
{% block content %}
{% for photo in photos %}
<div class="col-md-4 mt-4">
    <div class="card my-2">
        <img src="{{ photo.image.url }}"
             class="image-thumbail">
        <a class="btn btn-outline-dark" href="{{ photo.get_absolute_url }}">Просмотреть</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
