{% extends 'base.html' %}
{% block sidebar %}
<div class="col-md-3 mt-5">
    <div class="card" style="width: 18rem; background: #212529;">
        <div class="card-header" style="color: white; font-size: 20px;">
            Меню
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                Мои альбомы
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                Добавить альбом
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red"
                     class="bi bi-patch-plus-fill me-4" viewBox="0 0 16 16">
                    <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z"/>
                </svg>
            </a>
            <a href="{% url 'profile' %}" class="list-group-item list-group-item-action" style="background: #bababa;">
                <strong>Вернуться в кабинет</strong>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock sidebar %}
{% block content %}
<div class="col-md-9 mt-4">
    <div class="row">
        {% for album in albums %}
        <div class="col-md-4">
            <div class="card my-2">
                {% if album.image %}
                <img src="{{ album.image.url }}" class="image-thumbail">
                {% else %}
                <img src="https://www.svoimi-rukamy.com/wp-content/uploads/2015/06/skarpbuking.jpg"
                     class="image-thumbail">
                {% endif %}
                <a class="btn btn-outline-dark" href="{{ photo.get_absolute_url }}">Просмотреть</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
